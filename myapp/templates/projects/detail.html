{% extends 'layouts/base.html' %}

{% block title %}
    <h1>{{project.name}}</h1>
{% endblock %}

{% block content %}
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'tasksDetails' task.id %}">{{task.title}}</a>
            </li>
        {% endfor %}
    </ul>  
{% endblock %}
